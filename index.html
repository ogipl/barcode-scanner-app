<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIAL 検品</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TRIAL 検品</h1>

    <div class="camera-container">
        <div id="qr-reader"></div>
        <div id="scan-overlay"></div> </div>

    <div class="info-display">
        <p>現在の状態: <span id="currentStateDisplay">準備中...</span></p>
        <p>看板店舗コード: <span id="storedCodeDisplay">なし</span></p>
        <p>商品店舗コード: <span id="scannedCodeDisplay">なし</span></p>
        <p>結果: <span id="checkResultDisplay"></span></p>
    </div>

    <p id="debug-info"></p>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
