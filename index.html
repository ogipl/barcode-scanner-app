<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIAL 検品システム</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TRIAL 検品</h1> <div class="camera-container">
        <div id="qr-reader"></div>
    </div>

    <div class="info-display">
        <p>現在の状態: <span id="currentStateDisplay" style="font-weight: bold;">準備中...</span></p>
        <p>保持中の店舗コード: <span id="storedCodeDisplay" style="font-weight: bold;">なし</span></p>
        <p>今回スキャンしたコード: <span id="scannedCodeDisplay" style="font-weight: bold;">なし</span></p>
        <p>検品結果: <span id="checkResultDisplay" style="font-weight: bold;"></span></p>
    </div>

    <p id="debug-info" style="color: grey; font-size: 0.8em; margin-top: 10px;"></p>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
